<div>
  <h2>Sandwich Items</h2>
  <p ng-repeat="breakfastItem in SarnieCtrl.breakfastItems">
    <button ng-click="addItem(breakfastItem)">{{breakfastItem}}</button>
  </p>
<div style="margin-top:0px;display:inline-block;text-align:top;">
  <h1 ng-repeat="item in mySandwich">
    {{item.item}}
  </h1>
</div>
  <hr>

  <div>
    <p>
      <button ng-click="addSandwichToLunchBox()"><h3>Make the sarnie</h3></button>
    </p>
  </div>
</div>

<div class="container">
  <h1>Lunch Maker 2000</h1>

    <hr>
    <div class="sandwichMaker">
      <sarnie add-items="addItems(params)" breakfast-items="breakfastItems">SARNIE 2000</sarnie>
    <hr>
    <div class="lunchbox">
      <h2>Lunchbox</h2>
      <div>
        <p ng-repeat="sarnie in lunchbox">
          {{sarnie.item}}
        </p>
      </div>
    </div>
</div>
